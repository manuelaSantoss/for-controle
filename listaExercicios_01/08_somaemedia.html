<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;

    //PROCESSAMENTO
    for (let numero = 1; numero <= 5; numero++) {
        const pergunta = Number(prompt(`Informe 5 numero ${numero}`))
        
        soma = soma + pergunta

    }
    let media = soma / 5

    document.write(`Media será: ${media}, E a soma é ${soma}`);

</script>
