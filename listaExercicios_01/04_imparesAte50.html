<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

   //ENTRADA
   let numeroImpar = [];

    //PROCESSAMENTO
    for (let numero = 1; numero <= 50; numero++) {
    if (numero % 2 === 1) {
        numeroImpar.push(numero)
    }
    
    }

    //SAÍDA
    document.write(`${numeroImpar.join(" | ")}`);

</script>
