<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

     //ENTRADA
     const perguntaProfessor = Number(prompt("Informe quantas notas o aluno recebeu"));
    let somaNotas = 0
    //PROCESSAMENTO

    for (let controle = 1; controle <= perguntaProfessor; controle++) {
       let notas = Number(prompt("Quais as notas que ele recebeu")) 
        somaNotas = somaNotas + notas;
    }
    const media = somaNotas/perguntaProfessor
    document.write(media.toFixed(2));
    //SAÍDA
</script>
